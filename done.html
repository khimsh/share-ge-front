<!DOCTYPE html>
<html lang="ge">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>share.ge</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- script -->
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="user">
          <div class="user__name">ნინა</div>
          <div class="user__files bg-theme">ჩემი ფაილები</div>
        </div>
      </header>

      <main>
        <div class="page-heading">
          <h1 class="page-title">
            <a href="/">
              <svg class="theme-color">
                <use href="assets/images/logo.svg#logo" />
              </svg>
              SHARE.GE
            </a>
          </h1>

          <p class="page-tagline">გააზიარე რაც გინდა!</p>
        </div>

        <div class="container">
          <h2>ლინკი მზადაა!</h2>

          <div class="generated-link">
            <a href="">http://share.ge/t-BKxPVdQ2Oe</a>
          </div>

          <button class="btn-primary copy-link">ლინკის კოპირება</button>

          <a href="" class="link">გააგავნე კიდევ</a>
        </div>
      </main>

      <aside class="set-mode">
        <h2 class="sr-only">აირჩიე თემა</h2>
        <button data-mode="light">
          <svg>
            <use href="assets/images/sun.svg#sun" />
          </svg>
        </button>
        <span>&mdash;</span>
        <button data-mode="dark">
          <svg>
            <use href="assets/images/moon.svg#moon" />
          </svg>
        </button>
      </aside>

      <footer class="footer">
        <div class="color-picker">
          <p>რომელი ფერი გინდა შენ ამოირჩიე</p>

          <div class="colors">
            <button class="color" data-color="blue"></button>
            <button class="color" data-color="cyan"></button>
            <button class="color" data-color="green"></button>
            <button class="color" data-color="pink"></button>
            <button class="color" data-color="red"></button>
            <button class="color" data-color="orange"></button>
          </div>
        </div>

        <p class="copyright">
          Created By
          <a href="http://proservice.ge" target="_blank" rel="noopener noreferrer">Proservice</a>
        </p>
      </footer>
    </div>
  </body>
</html>
