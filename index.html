<!DOCTYPE html>
<html lang="ge">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>share.ge</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- script -->
    <script src="assets/js/script.js" defer></script>
  </head>
  <body class="dark">
    <div class="wrapper" data-theme="dark" id="drop-zone">
      <header class="header">
        <div class="auth">
          <a href="login.html">ავტორიზაცია</a>
          <a href="register.html">რეგისტრაცია</a>
        </div>
      </header>

      <main>
        <div class="page-heading">
          <h1 class="page-title">
            <a href="/">
              <svg class="theme-color">
                <use href="assets/images/logo.svg#logo" />
              </svg>
              SHARE.GE
            </a>
          </h1>

          <p class="page-tagline">გააზიარე რაც გინდა!</p>
        </div>

        <form class="upload-file">
          <div class="input-container">
            <input type="file" name="file" id="file" />
            <label for="file" class="custom-file-upload">ატვირთე ფაილი</label>

            <label for="multiple" class="folder-upload">ან აირჩე საქაღალდე</label>
            <input
              type="file"
              id="multiple"
              multiple
              directory=""
              webkitdirectory=""
              mozdirectory=""
            />
          </div>

          <div class="input-info-container">
            <input type="text" name="file-name" id="file-name" placeholder="ფაილის სახელი" />

            <textarea name="message" id="message" placeholder="მესიჯი..."> </textarea>

            <button type="submit">ლინკის გენერირება</button>
          </div>
        </form>
      </main>

      <aside class="set-mode">
        <h2 class="sr-only">აირჩიე თემა</h2>
        <button data-mode="light">
          <svg>
            <use href="assets/images/sun.svg#sun" />
          </svg>
        </button>
        <span>&mdash;</span>
        <button data-mode="dark">
          <svg>
            <use href="assets/images/moon.svg#moon" />
          </svg>
        </button>
      </aside>

      <footer>
        <div class="color-picker">
          <p>რომელი ფერი გინდა შენ ამოირჩიე</p>

          <div class="colors">
            <button class="color" data-color="blue"></button>
            <button class="color" data-color="cyan"></button>
            <button class="color" data-color="green"></button>
            <button class="color" data-color="pink"></button>
            <button class="color" data-color="red"></button>
            <button class="color" data-color="orange"></button>
          </div>
        </div>

        <p class="copyright">
          Created By
          <a href="http://proservice.ge" target="_blank" rel="noopener noreferrer">Proservice</a>
        </p>
      </footer>
    </div>
  </body>
</html>
